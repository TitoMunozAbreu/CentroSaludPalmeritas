<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments::html-head}"/>
<body>
    <!-- Menu -->
    <section>
        <div th:replace="~{fragments::html-menu}"/>
    </section>
    <!-- Msg alertas -->
    <section>
        <div th:replace="~{fragments::html-msg-alerta}"/>
    </section>
    <!-- Registro de pacientes -->
    <section id="pacientes">
        <div class="container" style="padding-top: 2%">
            <!-- titulo -->
            <h1 class="text-secondary border border-success border-top-0 border-right-0 border-left-0" th:text="${titulo}"></h1>
            <!-- boton crear paciente -->
            <a th:href="@{/pacientes/crear}" type="button" class="btn btn-outline-success btn-sm" style="margin-bottom: 1%"><i class="bi bi-person-add"></i> A침adir paciente</a>
            <!-- Listado pacientes -->
            <table class="table table-responsive-sm table-striped">
                <!-- datos de la columna -->
                <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">M칩vil</th>
                    <th scope="col">Direcci칩n</th>
                    <th scope="col">Fecha Nac</th>
                    <th scope="col">CP</th>
                    <th scope="col">Provincia</th>
                    <th scope="col">Poblaci칩n</th>
                    <th scope="col">Ingresado</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
                </thead>
                <!-- datos de las filas -->
                <tbody>
                <tr th:each="paciente: ${pacientes}">
                    <th scope="row" th:text="${paciente.cod_paciente}"></th>
                    <th th:text="${paciente.nombre}"></th>
                    <td th:text="${paciente.apellidos}"></td>
                    <td th:text="${paciente.mobile}"></td>
                    <td th:text="${paciente.direccion}"></td>
                    <td th:text="${paciente.fechaNac}"></td>
                    <td th:text="${paciente.codPostal}"></td>
                    <td th:text="${paciente.provincia}"></td>
                    <td th:text="${paciente.poblacion}"></td>
                    <td th:text="${paciente.estaIngresado}"></td>
                    <td><a th:href="@{/pacientes/{id}/editar(id=${paciente.cod_paciente})}"  class="btn btn-outline-primary btn-sm" ><i class="bi bi-pencil"></i></a></i></td>
                    <td><a th:onclick= "'eliminarPaciente(' + ${paciente.cod_paciente} + ')'" class="btn btn-outline-danger btn-sm" ><i class="bi bi-trash3"></i></a></td>
                </tr>
                </tbody>

            </table>
        </div>
    </section>
</body>
</html>
