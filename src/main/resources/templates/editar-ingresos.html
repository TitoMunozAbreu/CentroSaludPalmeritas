<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments::html-head}"/>
<body>
    <!-- Menu -->
    <section>
        <div th:replace="~{fragments::html-menu}"/>
    </section>
    <!-- Msg alertas -->
    <section>
        <div th:replace="~{fragments::html-msg-alerta}"/>
    </section>
    <section id="RegistrarIngreso">
        <div class="container" style="padding-top: 2%">
            <!-- titulo -->
            <div th:replace="~{fragments::html-title-ingreso-editar}"/>
            <!-- Formulario -->
            <form th:action="@{/ingresos/actualizar}" th:object="${ingreso}" method="post">
                <!-- primera columna -->
                <div class="form-row ">
                    <!-- ID -->
                    <div class="col-lg-6" hidden>
                        <label></label>
                        <input th:field="*{cod_ingreso}" type="text" th:placeholder="ID" class="form-control" readonly>
                    </div>
                    <!-- cod_habitacion -->
                    <div class="col-lg-6" hidden>
                        <label></label>
                        <input th:field="*{cod_habitacion}" type="text" th:placeholder="'Codigo ingreso'" class="form-control" readonly>
                    </div>
                    <!-- cod_cama -->
                    <div class="col-lg-6" hidden>
                        <label></label>
                        <input th:field="*{cod_cama}" type="text" th:placeholder="'Codigo cama'" class="form-control" readonly>
                    </div>
                    <!-- Fecha ingreso -->
                    <div class="col-lg-6">
                        <label></label>
                        <input th:field="*{fechaIngreso}" type="date" th:placeholder="'Fecha Ingreso'" class="form-control">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('fechaIngreso')}" th:errorclass="error"
                               th:errors="*{fechaIngreso}"></small>
                    </div>
                    <!-- Pacientes disponibles-->
                    <div class="col-lg-6">
                        <label></label>
                        <select class="custom-select" th:field="*{paciente}">
                                <option value="">Selecciona paciente</option>
                                <option th:each="paciente : ${pacientes}"
                                        th:text="${paciente.nombre}"
                                        th:value="${paciente.cod_paciente}"/>
                        </select>
                    </div>
                    <!-- Medicas disponibles-->
                    <div class="col-lg-6">
                        <label></label>
                        <select class="custom-select" th:field="*{medica}">
                            <option value="">Selecciona m√©dico</option>
                            <option th:each="medica : ${medicas}"
                                    th:text="${medica.nombre}"
                                    th:value="${medica.cod_medica}"/>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg">
                        <label></label>
                        <button type="submit" class="btn btn-outline-primary btn-lg btn-block">Actualizar</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
