<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments::html-head}"/>
<body>
    <!-- Menu -->
    <section>
        <div th:replace="~{fragments::html-menu}"/>
    </section>
    <!-- Msg alertas -->
    <section>
        <div th:replace="~{fragments::html-msg-alerta}"/>
    </section>
    <!-- Registro de ingresos -->
    <section id="pacientes">
        <div class="container" style="padding-top: 2%">
            <!-- titulo -->
            <h1 class="text-secondary border border-success border-top-0 border-right-0 border-left-0" th:text="${titulo}"></h1>
            <!-- boton crear medica -->
            <a th:href="@{/ingresos/crear}" type="button" class="btn btn-outline-success btn-sm" style="margin-bottom: 1%"><i class="bi bi-file-medical"></i> Nuevo ingreso</a>
            <!-- Listado ingresos -->
            <table class="table table-responsive-sm table-striped">
                <!-- datos de la columna -->
                <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Habitaci√≥n</th>
                    <th scope="col">Cama</th>
                    <th scope="col">Fecha ingreso</th>
                    <th scope="col">Paciente</th>
                    <th scope="col">Medico asignado</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
                </thead>
                <!-- datos de las filas -->
                <tbody>
                <tr th:each="ingreso: ${ingresos}">
                    <th scope="row" th:text="${ingreso.cod_ingreso}"></th>
                    <th th:text="${ingreso.cod_habitacion}"></th>
                    <th th:text="${ingreso.cod_cama}"></th>
                    <th th:text="${ingreso.fechaIngreso}"></th>
                    <th th:text="${ingreso.paciente.nombre}"></th>
                    <th th:text="${ingreso.medica.nombre}"></th>
                    <td><a th:href="@{/ingresos/{id}/editar(id=${ingreso.cod_ingreso})}" class="btn btn-outline-primary btn-sm" ><i class="bi bi-pencil"></i></a></td>
                    <td><a th:onclick= "'eliminarIngreso(' + ${ingreso.cod_ingreso} + ')'" class="btn btn-outline-danger btn-sm" ><i class="bi bi-trash3"></i></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
